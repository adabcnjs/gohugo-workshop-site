<dl>
  <dt>{{ i18n "officialName" }}:</dt>
  <dd>{{.Inner }}</dd>
  <dt>{{ i18n "creationDate" }}:</dt>
  <dd>{{ .Get "creation" }}</dd>
  <dt>CEO:</dt>
  <dd>
    {{ if .Get "ceo"}}
      {{.Get "ceo"}}
    {{ else }}
      {{ i18n "mom" }}
    {{end}}
  </dd>
  <dt>COO:</dt>
  <dd>{{ .Get "coo" }}</dd>
</dl>
